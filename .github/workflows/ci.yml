name: continuous-integration
on: [push, pull_request]

jobs:
  test_go:
    name: Test go-${{ matrix.go }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [
          'ubuntu-19.04',
#          'windows-latest'
        ]
        go: ['1.12.9']
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Setup go
        uses: actions/setup-go@v1
        with:
            go-version: ${{ matrix.go }}
        env:
          GO111MODULE: 'on'

      - name: Test
        run: go test -v ./...
