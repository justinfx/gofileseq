name: ci
on: [push, pull_request]

jobs:
  test_go_linux:
    name: Test go ${{ matrix.go }} on linux
    runs-on: ubuntu-19.04
    strategy:
      matrix:
        go: ['1.12.9']
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Setup go
        uses: actions/setup-go@v1
        with:
            go-version: ${{ matrix.go }}

      - name: Test
        run: go test -v ./...

  test_go_osx:
    name: Test go ${{ matrix.go }} on osx
    runs-on: macOs-latest
    strategy:
      matrix:
        go: ['1.12.9']
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Setup go
        uses: actions/setup-go@v1
        with:
            go-version: ${{ matrix.go }}

      - name: Test
        run: go test -v ./...
